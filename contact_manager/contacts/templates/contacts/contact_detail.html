{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>{{ contact.first_name }} {{ contact.last_name }}</h2>
    <p><strong>Email:</strong> {{ contact.email }}</p>
    <p><strong>Phone:</strong> {{ contact.phone_number }}</p>
    <p><strong>Address:</strong> {{ contact.address }}</p>
    <a href="{% url 'edit_contact' contact.pk %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'delete_contact' contact.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'home' %}" class="btn btn-secondary">Back to Contacts</a>
</div>
{% endblock %}
